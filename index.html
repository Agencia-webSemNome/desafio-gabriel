<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Perfume</title>
</head>

<body>
  <main class="perfume-ad">
    <section class="image">
      <img id="product-image" src="images/image-product-desktop.jpg" alt="product-image">
    </section>
    <section class="content">
      <header class="title-product">
        <p id="title">P E R F U M E</p>
      </header>
      <section class="product-name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </section>
      <section class="description">
        <p> A floral, solar and voluptous interpretation composed by Oliver Polge, Perfurmer-Creator for the House of
          CHANEL.</p>
      </section>
      <section class="product-price">
        <div id="price-now">
          <p>$149.99</p>
        </div>
        <div id="previous-price">
          <p>$169.99</p>
        </div>
      </section>
      <section class="cart-button">
        <button id="button"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </section>
  </main>
</body>

</html>
