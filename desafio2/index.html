<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Support feedback</title>
</head>

<body>
  <main>
    <img src="./images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p>Please let us known we did with your support request. All feedback is apreciated to help us improve our offering!
    </p>
    <div class="buttons">
      <button class="rate-btn" data-value="1">1</button>
      <button class="rate-btn" data-value="2">2</button>
      <button class="rate-btn" data-value="3">3</button>
      <button class="rate-btn" data-value="4">4</button>
      <button class="rate-btn" data-value="5">5</button>

      
    </div>

    <button class="submit" type="submit" >SUBMIT</button>
  </main>
</body>

</html>
